- name: action perform on local
  hosts: localhost
  connection: local
  become: true

  tasks:
  - name: Add teams package repository GPG key
 #   uri:
 #     url: https://github.com/ashutosh-gaupale/test_pull/blob/main/apt-key.gpg
 #     dest: /etc/apt/trusted.gpg.d/microsoft.gpg
 #   environment:
#      SSL_CERT_FILE: /home/user/ITSupport/firewall/figmd-DC002-Client.pem
    shell: curl --cacert /home/user/ITSupport/firewall/figmd-DC002-Client.pem https://packages.microsoft.com/keys/microsoft.asc | sudo apt-key add -
  - name: Add teams package repository
    apt_repository:
      repo: deb http://packages.microsoft.com/repos/ms-teams stable main
      state: present
      filename: teams
      update_cache: yes
  - name: Install teams
    apt:
      name:
        - teams
      state: latest
